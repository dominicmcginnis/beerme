<html>
<h2>hey {{ user_name }}, here are {{ count }} beers you can still try</h2>
<br>
<h3>wanna try more? how 'bout these:</h3> 
{% for prediction in high_pred %}
<a href="/beer/{{ prediction[2] }}">{{ prediction[1] }}</a>
<br>
our guess for you: {{ prediction[3] }} 
<p>
{% else %}
<h4>have you tried our entire repertoire? suggest beers to add</h4>
{% endfor %}
<br>
<br>
<form action="/home">
<button type = "submit">home</button><br>
</form>
<br>
<form action="/profile/{{id}}">
<button type = "submit">my profile</button><br>
</form>
<br>
<form action="/profile/queue/{{id}}">
<button type = "submit">my queue</button>
</form>
<br>
<form action="/beers">
<button type = "submit">all beers</button>
</form>
<br>
<form method = "GET" action="/logout">
<button type = "submit">logout</button>
</form>
</html>
